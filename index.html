<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;500;600&display=swap" rel="stylesheet">
  <title>Results</title>
</head>
<style>
  body {
    font-family: 'Golos Text', sans-serif;;
  }
</style>
<body class="bg-[#cbd5e1]">
  
  <div class="flex justify-center my-20 :sm flex flex-wrap">
    <div class="max-[640px]:rounded-xl mb-5 lg: bg-gradient-to-t from-cyan-500 to-blue-500 w-72 rounded-l-xl h-96 text-white text-center">
      <h1 class="my-5 text-xl opacity-80">Your result</h1>
      <div class="bg-[#1e3a8a] py-11 w-40 m-auto rounded-full">
        <h1 class="text-5xl font-bold mb-1">76</h1>
        <p class="opacity-80">of 100</p>
      </div>
      <div class="mx-10">
        <h1 class="font-bold text-2xl my-2">Great</h1>
        <p class="opacity-80">You scored higher than 65% of the people who have taken these test</p>
      </div>
    </div>

    <div class="lg: pl-8 pt-5 bg-white h-96 w-72 rounded-r-xl pb-4 max-[640px]:rounded-xl pb-10">
      <h2 class="font-bold text-xl opacity-70">Summary</h2>
      <div class="ml-1 mt-5">
        <div class="flex gap-20 bg-[#fecaca] p-2 w-56 rounded-lg">
        <div class="flex">
          <img src="./Assets/icon-reaction.svg" alt="">
          <h1 class="text-[#ef4444] ml-1 font-bold">Reaction</h1>
        </div>
        <h1><span class="font-bold">80</span>/100</h1>
      </div>

      <div class="mt-4">
        <div class="flex bg-[#fed7aa] p-2 w-56 rounded-lg">
          <div class="flex">
            <img src="./Assets/icon-memory.svg" alt="">
            <h1 class="text-[#facc15] ml-1 mr-16 font-bold">Memory</h1>
            <h1><span class="font-bold">92</span>/100</h1>
          </div>
        </div>
      </div>

      <div class="mt-4">
        <div class="flex bg-[#bbf7d0] p-2 w-56 rounded-lg">
          <div class="flex">
            <img src="./Assets/icon-verbal.svg" alt="">
            <h1 class="text-[#064e3b] ml-1 mr-20 font-bold">Verbal</h1>
            <h1><span class="font-bold">61</span>/100</h1>
          </div>
        </div>
      </div>

      <div class="mt-4 mb-10">
        <div class="flex bg-[#93c5fd] p-2 w-56 rounded-lg">
          <div class="flex">
            <img src="./Assets/icon-visual.svg" alt="">
            <h1 class="text-[#1e3a8a] ml-1 mr-20 font-bold">Visual</h1>
            <h1><span class="font-bold">72</span>/100</h1>
          </div>
          
        </div>
      </div>
      <button class="bg-[#0c4a6e] py-2 px-20 rounded-3xl text-white hover:bg-red-400 transition-all">Continue</button>
      </div>
    </div>
  </div>


  <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
